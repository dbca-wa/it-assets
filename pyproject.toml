[tool.poetry]
name = "it-assets"
version = "2.2.58"
description = "DBCA IT assets (both physical and knowledge-based) management system"
authors = ["DBCA OIM <asi@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.7"
Django = "2.2.24"
psycopg2-binary = "2.8.6"
dbca-utils = "1.1.1"
django-extensions = "3.1.3"
django-dotenv = "1.4.2"
dj-database-url = "0.5.0"
django-reversion = "3.0.8"
gunicorn = "20.0.4"
dj-static = "0.0.6"
json2html = "1.2.1"
openpyxl = "3.0.5"
unicodecsv = "0.14.1"
python-dateutil = "2.8.1"
django-leaflet = "0.27.1"
Pillow = "8.2.0"
restless = "2.1.1"
django-queryset-csv = "1.0.0"
django-q = "1.3.3"
XlsxWriter = "1.3.3"
djangorestframework = "3.11.2"
djangorestframework-csv = "2.1.0"
djangorestframework-gis = "0.14"
djangorestframework-recursive = "0.1.2"
django-cors-headers = "3.4.0"
django-crispy-forms = "1.10.0"
boto3 = "1.14.56"
python-nmap = "0.6.1"
texttable = "1.6.3"
titlecase = "0.12.0"
pyyaml = "5.3.1"
data-storage = {git = "https://github.com/dbca-wa/data-storage.git", rev = "v3.15"}
django-bootstrap-pagination = "^1.7.1"
pybind11 = "2.5.0"
pysimdjson = "2.5.1"
django-markdownx = "3.0.1"
webtemplate-dbca = "1.3.0"
fuzzywuzzy = "0.18.0"
python-Levenshtein = "0.12.0"
mixer = "6.1.3"
msal = "1.12.0"

[tool.poetry.dev-dependencies]
ipython = "^7.23.0"
ipdb = "^0.13.3"

[build-system]
requires = ["poetry>=1.1.6"]
build-backend = "poetry.masonry.api"
