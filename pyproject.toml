[tool.poetry]
name = "itassets"
version = "2.4.11"
description = "DBCA IT assets (both physical and knowledge-based) management system"
authors = ["DBCA OIM <asi@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
django = "3.2.23"
psycopg2 = "2.9.9"
dbca-utils = "1.1.6"
django-extensions = "3.2.3"
python-dotenv = "1.0.0"
dj-database-url = "2.1.0"
gunicorn = "21.2.0"
unicodecsv = "0.14.1"
python-dateutil = "2.8.2"
django-crispy-forms = "1.14.0"
texttable = "1.7.0"
django-bootstrap-pagination = "1.7.1"
django-markdownx = "4.0.7"
webtemplate-dbca = "1.5.2"
pyyaml = "6.0.1"
mixer = "7.2.2"
msal = "1.26.0"
whitenoise = {version = "6.6.0", extras = ["brotli"]}
pysftp = "0.2.9"
azure-storage-blob = "12.19.0"
django-storages = {version = "1.14.2", extras = ["azure"]}
tomli = "2.0.1"
xlsxwriter = "3.1.9"
sentry-sdk = {version = "1.39.2", extras = ["django"]}

[tool.poetry.group.dev.dependencies]
ipython = "^8.20.0"
ipdb = "^0.13.13"
black = "^24.1.1"
pre-commit = "^3.5.0"
ruff = "^0.1.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Enable Pyflakes `E` and `F` codes.
select = ["E", "F"]
# Never enforce `E501` (line length violations).
ignore = ["E501"]
# Always autofix.
fix = true
exclude = ["__pycache__", "migrations"]
