[tool.poetry]
name = "it-assets"
version = "2.4.10"
description = "DBCA IT assets (both physical and knowledge-based) management system"
authors = ["DBCA OIM <asi@dbca.wa.gov.au>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
django = "3.2.23"
psycopg2 = "2.9.9"
dbca-utils = "1.1.6"
django-extensions = "3.2.3"
python-dotenv = "1.0.0"
dj-database-url = "1.0.0"
gunicorn = "21.2.0"
unicodecsv = "0.14.1"
python-dateutil = "2.8.1"
XlsxWriter = "3.1.2"
django-crispy-forms = "1.14.0"
texttable = "1.6.7"
django-bootstrap-pagination = "1.7.1"
django-markdownx = "4.0.2"
webtemplate-dbca = "1.5.2"
pyyaml = "6.0.1"
mixer = "7.2.2"
msal = "1.24.1"
whitenoise = {version = "6.5.0", extras = ["brotli"]}
pysftp = "0.2.9"
azure-storage-blob = "12.17.0"
django-storages = {version = "1.13.2", extras = ["azure"]}
sentry-sdk = {version = "1.37.1", extras = ["django"]}
tomli = "2.0.1"

[tool.poetry.group.dev.dependencies]
ipython = "^8.13.0"
ipdb = "^0.13.13"
ruff = "^0.0.270"
black = "^23.3.0"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Enable Pyflakes `E` and `F` codes.
select = ["E", "F"]
# Never enforce `E501` (line length violations).
ignore = ["E501"]
# Always autofix.
fix = true
exclude = ["__pycache__", "migrations"]
