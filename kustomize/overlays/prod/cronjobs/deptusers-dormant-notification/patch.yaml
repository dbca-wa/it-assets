apiVersion: batch/v1
kind: CronJob
metadata:
  name: itassets-cronjob
spec:
  # AWST: 20:00, daily
  schedule: '0 12 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: itassets-cronjob
              args: ['manage.py', 'department_users_dormant_account_notifications', '--send-email']
              envFrom:
                - secretRef:
                    name: itassets-env-prod
