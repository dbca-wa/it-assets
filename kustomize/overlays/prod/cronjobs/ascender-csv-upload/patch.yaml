apiVersion: batch/v1
kind: CronJob
metadata:
  name: itassets-cronjob
spec:
  # AWST: 18:22 Mon-Fri
  schedule: '22 10 * * 1-5'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: itassets-cronjob
              args: ['manage.py', 'department_users_upload_ascender_sftp']
              envFrom:
                - secretRef:
                    name: itassets-env-prod
